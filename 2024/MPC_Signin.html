	<script>
		// cookie getter/setter from https://www.w3schools.com/js/js_cookies.asp

		function setCookie(cname, cvalue, exdays)
		{
			const d = new Date();
			d.setTime(d.getTime() + (exdays*24*60*60*1000));
			let expires = "expires="+ d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		  }
			
		function getCookie(cname)
		{
			let name = cname + "=";
			let decodedCookie = decodeURIComponent(document.cookie);
			let ca = decodedCookie.split(';');
			for(let i = 0; i <ca.length; i++)
			{
				let c = ca[i];
				while (c.charAt(0) == ' ')
				{
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0)
				{
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}

		// interface with external google form
		var FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeB-7HrhLZ3aPJWRNSky3K5caHqCuPTsZPrzR33bXAvzfXtQQ/viewform?usp=pp_url&entry.1333753580="

		function load()
		{
			let email = getCookie('email');
			document.getElementById('email').value = email;
		}
		
		async function submit()
		{
			// save cookie and submit to google form
			let email = document.getElementById('email').value;
			//setCookie('email', email, 365);
			let response = await fetch(FORM_URL + email, {mode: 'no-cors'});
			if(response.ok)
			{
				alert('Form submitted!');
			}
			else
			{
				alert('Form submission failed!');
			}
		}

postToGoogle("1FAIpQLSeB-7HrhLZ3aPJWRNSky3K5caHqCuPTsZPrzR33bXAvzfXtQQ",dat);

function postToGoogle(id, dat) {
    $.ajax({
        beforeSend: function (xhr) {
            xhr.setRequestHeader('Access-Control-Allow-Origin', 'chrome-extension://EXTENSION_ID');
            xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST, PUT');
            },
        url: "https://docs.google.com/forms/d/e/"+id+"/formResponse",
        data: dat, 
        type: "POST",  
        dataType: "xml",
        xhrFields: {  withCredentials: true },
        statusCode: {
            0:   function() {  console.log("OK") },
            200: function() {  console.log("error") },
            }
        });
    }
