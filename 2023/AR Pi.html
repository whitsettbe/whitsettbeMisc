<!DOCTYPE html>
<html>
	<head>
		<title>AR Pi</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="full">
		<input id="start" type="button" onclick="start()" value="Let's go!"><br><br>
		<div id="loc"></div><br><br>
		</div>

		<script>
			function locUpdate(pos)
			{
				$('#loc')[0].innerHTML = pos.coords.latitude + "," + pos.coords.longitude;
			}

			function start()
			{
				if(navigator.geolocation)
				{
					navigator.geolocation.watchPosition(locUpdate, function(e){}, {enableHighAccuracy: true, timeout: 10000});
				}
			}

			$('#full')[0].requestFullscreen();

		</script>
	</body>
	<footer style="position: fixed; bottom: 0">
		3-14-2023 6:33 PM
	</footer>
</html>
