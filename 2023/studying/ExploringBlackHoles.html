<!doctype HTML>
<html>
	<head>
		<title>Exploring Black Holes Studying</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
			crossorigin="anonymous"></script>
	</head>
	<body onload="next()">
		<label>Progress: </label><p id="toStudy"></p>
		<p id="q"></p>
		<input type="text" id="in" autocomplete="off" style="width:80%"><br>
		<div id="nxt">
			<input type="button" value="Appeal" onclick="appeal()"><br>
			<input type="button" value="Next" onclick="next()"><br>
		</div>
		<p id="resp"></p>
		<div id="a" style="display:none"></div>
		<script>
const DAT = `
3: Schwarzschild metric	dtau^2 = (1-2M/r)*dt^2-1/(1-2M/r)*dr^2-r^2*dphi^2
4: Redshift factor between rH and rL	sqrt((1-2M/rH)/(1-2M/rL))
5: Local Schwarzschild deltat[shell]=_, deltay[shell]=_, deltax[shell]=_	sqrt(1-2M/r)*deltat, 1/sqrt(1-2M/r)*deltar, r*deltaphi
6: Conserved map energy E/m=	(1-2M/r)*dt/dtau
6: Shell measurement for map energy E/m=	sqrt(1-2M/r)/sqrt(1-v[shell]^2)
6: Raindrop v[shell]=	-sqrt(2M/r)
6: Raindrop relation dr/dt in v[shell]	dr/dt = (1-2M/r)*v[shell]
6: Raindrop dr/dtau=	-sqrt(2M/r)
6: Birkhoff mass increase dropping bubble into BH	E
6: Black hole Hawking temperature	hc/(16*pi^2*kB*M)
6: Effective abs(g[shell])	1/sqrt(1-2M/r)*M/r^2
7: tau[raindrop][rA to r]	4M/3*((rA/2M)^(3/2)-(r/2M)^(3/2))
7: tau[raindrop][2M to 0]	4M/3
7: dt[rain]=_, dy[rain]=_, dx[rain]=_	dt+sqrt(2M/r)/(1-2M/r)*dr, 1/(1-2M/r)*dr+sqrt(2M/r)*dt, r*dphi
7: Global raindrop time from Sch. coords T=	t+4M*sqrt(r/2M)-2M*ln((1+sqrt(2M/r))/(1-sqrt(2M/r)))
7: Global rain metric	dtau^2 = (1-2M/r)*dT^2-2*sqrt(2M/r)*dT*dr-dr^2-r^2*dphi^2
7: Rain expression for global metric energy E/m=	(1-2M/r)*dT/dtau-sqrt(2M/r)*dr/dtau
7: Local rain deltat[rain]=_, deltay[rain]=_, deltax[rain]=_	deltaT, deltar+sqrt(2M/r)*deltaT, r*deltaphi
7: E[rain]/m	1/(1-2M/r)*(E/m+sqrt(2M/r)*dr/dtau)
8: Map angular momentum L/m=	r^2*dphi/dtau
8: Orbit effective potential equation	(V[L](r)/m)^2 = (1-2M/r)*(1+L^2/(m^2*r^2))
8: General (rain) orbit dphi/dtau	L/(m*r^2)
8: General (rain) orbit dr/dtau	+-sqrt((E/m)^2-(V[L](r)/m)^2)
8: General (rain) orbit dT/dtau	1/(1-2M/r)*(E/m+-sqrt(2M/r)*sqrt((E/m)^2-(V[L](r)/m)^2))
8: Circular orbit map angular momentum equation	(L/m)^2 = M*r^2/(r-3M)
8: Circular orbit radius equation is _ (stable orbits are the _ option)	r = L^2/(2*m^2*M)*(1+-sqrt(1-12*M^2*m^2/L^2)), positive
8: ISCO L/m/M, r/M; Innermost circular orbit L/m/M, r/M	sqrt(12), 6, inf, 3
8: Circular orbit map energy equation	E/m = (r-2M)/sqrt(r*(r-3M))
8: Circular orbit shell energy equation	E[shell]/m = sqrt((r-2M)/(r-3M))
8: Circular orbit shell velocity equation	v[shell]^2 = M/(r-2M)
9: Tangential motion map angular momentum equation	L/m = +-r*sqrt((E/m)^2/(1-2M/r)-1)
9: Orbit v[y,shell], v[x,shell]	+-sqrt(1-(E/m)^-2*(V[L](r)/m)^2), sqrt(1-2M/r)*L/(E*r)
9: Radial motion deltag[local][y,x,z]/d[y,x,z]	2M/r^3, -M/r^3, -M/r^3
9: Tangential x motion deltag[local][y,x,z]/d[y,x,z]	(1+v[x,shell]^2/2)/(1-v[x,shell]^2)*2M/r^3, -M/r^3, -(1+2*v[x,shell]^2)/(1-v[x,shell]^2)*M/r^3
11: Light definition of impact parameter b	L/E
11: Light definition of F(b,r)=	sqrt(1-b^2/r^2*(1-2M/r))
11: Light dr/dT=	+-(1-2M/r)*F(b,r)/(1+-sqrt(2M/r)*F(b,r))
11: Light dphi/dT=	b/r^2*(1-2M/r)/(1+-sqrt(2M/r)*F(b,r))
11: Light dr/dphi=	+-r^2/b*F(b,r)
11: Light definition of A(b,r)=	(M/b)/(1-2M/r)*(1+-sqrt(2M/r)*F(b,r))
11: Light effective potential equation	(V(r)/M)^2 = M^2/r^2*(1-2M/r)
11: Light dr/dT expression using potential	A(b,r)^2*(dr/dT)^2 = (M/b)^2-(V(r)/M)^2
11: Light b[crit]=	M*sqrt(27)
11: Light M/b equation using turning points	(M/b)^2 = (M/r[tp])^2*(1-2M/r[tp])
12: Starlight viewing cos(theta[rain])	(b^2/r^2*sqrt(2M/r)+-F(b,r))/(1+b^2/r^2*2M/r)
12: Starlight viewing cos(theta[shell])	(cos(theta[rain])-sqrt(2M/r))/(1-sqrt(2M/r)*cos(theta[rain]))
12: Light E[rain]/E	(b/M)*A(b,r)
13: Gravitational distant deflection approximation	theta[defl] = 4M/r[tp]
13: Einstein ring angle formula	theta[E]^2 = 4M*r[src]/(r[obs]*(r[src]+r[obs]))
13: Gravitational lens equation	theta[src] = theta[obs]-theta[E]^2/theta[obs]
13: Gravitational total microlensing magnification (and q formula)	Mag[total] = (q^2+2)/(q*sqrt(q^2+4)), q = theta[src]/theta[E]
14: Robertson-Walker metric, S(chi)=_,_,_ for K<,=,>0	dtau^2 = dt^2-R(t)^2*(dchi^2+S(chi)^2*dphi^2), sin(chi), chi, sinh(chi)
14: Redshift formula using scale factor	1+z = R(t[0])/R(t[emit])
14: Q[r] and Q[phi] constants of motion in RW metric	R*p[r], R*S*p[phi]
14: Hubble parameter formula	H(t) = R'(t)/R(t)
15: Friedmann equation	H(t)^2 = 8*pi/3*rho[tot](t)-K/a^2
15: rho[crit,0]=_, omega[x,0]=_	3/(8*pi)*H[0]^2, rho[x,0]/rho[crit,0]
15: Universe effective potential function	V[eff](a) = -H[0]^2*(omega[mat,0]/a+omega[rad,0]/a^2+omega[lambda,0]*a^2)
15: Curvature-potential equation	a'^2+V[eff](a) = -K
15: Scale factor acceleration equation	a''/a = -4*pi/3*(rho[tot]+3*P[tot])
16: Approximate GW metric (z propagation, x orientation)	dtau^2 = dt^2-(1+h)*dx^2-(1-h)*dy^2-dz^2
16: GW local earth coords deltat[earth]=_, deltax[earth]=_, deltay[earth]=_, deltaz[earth]=_	deltat, (1+h/2)*deltax, (1-h/2)*deltay, deltaz
16: GW map x-direction light speed magnitude abs(dx/dt)	1-h/2
17: Static limit def., reduced circumference def.	r[S] = 2M, R^2 = r^2+(1+2M/r)*a^2
17: Event/Cauchy horizon equation	r = 1+-sqrt(1-a^2/M^2)
17: Horizon function forms	H = (r^2-2M*r+a^2)/r^2 = (r-r[EH])*(r-r[CH])/r^2
17: Ring omega def.	omega = 2M*a/(r*R^2)
17: Horizon function - ring omega equation	(r*H/R)^2 = 1-2M/r+R^2*omega^2
17: Static frame alpha=_, ring frame beta=_	asin(sqrt(2M/r)*a/(r*H)), sqrt(2M/r)*sqrt((r^2+a^2)/R^2)
17: Doran metric	dtau^2 = dT^2-(sqrt(r^2/(r^2+a^2))*dr+sqrt(2M/r)*(dT-a*dPhi))^2-(r^2+a^2)*dPhi^2
17: Doran energy	(1-2M/r)*dT/dtau-sqrt(2M*r/(r^2+a^2))*dr/dtau+2M*a/r*dPhi/dtau
17: Doran angular momentum	R^2*dPhi/dtau-2M*a/r*dT/dtau-a*sqrt(2M*r/(r^2+a^2))*dr/dtau
`;
		
		var ops = DAT.split('\n');
		for(var i = 0; i < ops.length; i++)
		{
			if(!ops[i].includes('\t') || ops[i].indexOf('\t')==0)
			{
				ops.splice(i, 1);
				i--;
			}
		}
		var qs = [];
		var as = [];
		for(var i = 0; i < ops.length; i++)
		{
			qs.push(ops[i].split('\t')[0]);
			as.push(ops[i].split('\t')[1]);
		}
		var showing = false;
		var idx = 0;
		var errs = 0;
		var appealed = false;

		$('#in').keypress(function(event)
		{
			if (event.keyCode == 13 || event.which == 13)
			{
				event.preventDefault();
				if(!showing)
				{
					if($('#in')[0].value === $('#a')[0].innerText)
					{
						$('#resp')[0].innerText = "Correct! The answer is:";
						qs.splice(idx, 1);
						as.splice(idx, 1);
						appealed = true;
					}
					else
					{
						$('#resp')[0].innerText = "Incorrect. The answer is:";
						errs++;
					}
					$('#a')[0].style.display = "inline";
					$('#nxt')[0].style.display = "block";
					showing = true;
					$('#toStudy')[0].innerText = qs.length + ' / ' + ops.length + ' remaining (' + errs + ' mistakes)';
				}
				else
				{
					next();
				}
			}
		});

		function appeal()
		{
			if(!appealed)
			{
				$('#resp')[0].innerText = "(Appealed)";
				qs.splice(idx, 1);
				as.splice(idx, 1);
				errs--;
				appealed = true;
			}
		}

		function next()
		{
			$('#toStudy')[0].innerText = qs.length + ' / ' + ops.length + ' remaining (' + errs + ' mistakes)';
			if(qs.length == 0) return;
			idx = Math.floor(Math.random() * qs.length);
			$('#q')[0].innerText = qs[idx];
			$('#in')[0].value = '';
			$('#resp')[0].innerText = '';
			$('#a')[0].innerText = as[idx];
			$('#a')[0].style.display = "none";
			$('#nxt')[0].style.display = "none";
			showing = false;
			appealed = false;
		}
		</script>
	</body>
</html>
