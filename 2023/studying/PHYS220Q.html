<!doctype HTML>
<html>
	<head>
		<title>PHYS220 Unit Q Studying</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
			crossorigin="anonymous"></script>
	</head>
	<body onload="next()">
		<label>Progress: </label><p id="toStudy"></p>
		<p id="q"></p>
		<input type="text" id="in" autocomplete="off" style="width:80%"><br>
		<div id="nxt">
			<input type="button" value="Appeal" onclick="appeal()"><br>
			<input type="button" value="Next" onclick="next()"><br>
		</div>
		<p id="resp"></p>
		<div id="a" style="display:none"></div>
		<script>
const DAT = `
1: Wavenumber (k) as a function of lambda	2*pi/lambda
1: Doppler-shifted frequency f	f0/(1+(v[E] dot rHat[E])/abs(v[w]))
2: Standing wave frequencies for like-bound waves are _ with n _	n*abs(v)/(2*L), integer
2: Standing wave frequencies for unlike-bound waves are _ with n _	n*abs(v)/(4*L), odd
2: Resonance amplitude proportionality given damping coeff. gamma	1/sqrt((omega[0]^2-omega^2)^2+4*gamma^2*omega^2)
3: Distant double-slit (d apart) constructive interference rays theta[nc]	asin(n*lambda/d)
3: Very distant double-slit constructive distance step approximation for small theta	s/D = lambda/d
3: Rayleigh criterion for distinct point sources given aperture diameter a yields theta >	asin(1.22*lambda/a)
4: h in Js, h in eVs, and h*c in eVnm	6.63e-34, 4.15e-15, 1240
5: DeBroglie hypothesis	lambda = h/abs(p)
5: Wavelength lambda emitted by nonrelativistic electron gun granting K	h*c/sqrt(2*K*m*c^2)
5: m*c^2 for an electon	511 keV
6: hBar formula	h/(2*pi)
6: Fundamental fermion spin magnitude	hBar/2
6: Fundamental boson spin magnitude	hBar
6: Ratio of electrons aligned along a new axis theta away from the previous alignment	cos(theta/2)^2
6: Ratio of electrons antialigned along a new axis theta away from the previous alignment	sin(theta/2)^2
7: Quantum vectors u,w are orthogonal if	<u|w> = 0
7: Quantum vector psi is normalized if	<psi|psi> = 1
7: Rule 1 - Quanton state is _ and has _ components if it has n values for the observable in question	normalized, n
7: Rule 2 - Each possible observable is _ associated with _, and those must be _	eigenvalue, eigenvector, orthogonal
7: Spin eigenvectors |+z>, |-z>, |+x>, |-x>, |+theta>, |-theta>	[[1][0]], [[0][1]], [[1/sqrt(2)][1/sqrt(2)]], [[1/sqrt(2)][-1/sqrt(2)]], [[cos(theta/2)][sin(theta/2)]], [[-sin(theta/2)][cos(theta/2)]]
7: Rule 3 - When we make a measurement, the quantum state undergoes _ to just one _	collapse, eigenvector
7: Rule 4 - Outcome a[n] has quantum amplitude _, probability _	<a[n]|psi>, abs(<a[n]|psi>)^2
7: Rule 5 - Observing psi as a[n] then b[j] gives quantum amplitude	<b[j]|a[n]><a[n]|psi>
7: Rule 6 - Given indistinguishable paths, quantons have _ summed from the respective paths	quantum amplitude
7: Rule 7 - _ eigenvectors remain constant between _, others don't	energy, measurements
7: Using probabilities to determine state vector will fail to reveal the _	sign
9: 1d position-basis wavefunction psi normalized if	int[abs(psi(x))^2*dx, -inf, inf] = 1
9: 1d position-basis normalized wavefunctions give <u|psi>=	int[uBar(x)*psi(x)*dx, -inf, inf]
9: 1d position-basis wavefunction-given probability of xâˆˆ[x1,x2]	int[abs(psi(x))^2*dx, x1, x2]/int[abs(psi(x))^2*dx, -inf, inf]
9: Heisenberg uncertainty principle says that the _ of x and px over many quantons multiply to _	standard deviations, >= hBar/2
10: Box psi[E[n]](x) (internal), E[n], n[min]	A*sin(n*pi*x/L), h^2*n^2/(8*m*L^2), 1
10: Bohr E[n], n[min], E[n[min]]	-e^2/(8*pi*epsilon0*a0)/n^2, 1, -13.6eV
10: SHM E[n], n[min]	hBar*omega*(n+1/2), 0
10: SHM b, c[k+2]	sqrt(m*omega/hBar), c[k]*2*(k-n)/((k+2)*(k+1))
10: SHM psi[E[n]](x)	e^(-(b*x)^2/2)*sum[c[k]*(b*x)^k, k>=0, k==n mod 2]
`;
		
		var ops = DAT.split('\n');
		for(var i = 0; i < ops.length; i++)
		{
			if(!ops[i].includes('\t') || ops[i].indexOf('\t')==0)
			{
				ops.splice(i, 1);
				i--;
			}
		}
		var qs = [];
		var as = [];
		for(var i = 0; i < ops.length; i++)
		{
			qs.push(ops[i].split('\t')[0]);
			as.push(ops[i].split('\t')[1]);
		}
		var showing = false;
		var idx = 0;
		var errs = 0;
		var appealed = false;

		$('#in').keypress(function(event)
		{
			if (event.keyCode == 13 || event.which == 13)
			{
				event.preventDefault();
				if(!showing)
				{
					if($('#in')[0].value.toLowerCase() === $('#a')[0].innerText.toLowerCase())
					{
						$('#resp')[0].innerText = "Correct! The answer is:";
						qs.splice(idx, 1);
						as.splice(idx, 1);
						appealed = true;
					}
					else
					{
						$('#resp')[0].innerText = "Incorrect. The answer is:";
						errs++;
					}
					$('#a')[0].style.display = "inline";
					$('#nxt')[0].style.display = "block";
					showing = true;
					$('#toStudy')[0].innerText = qs.length + ' remaining, ' + errs + ' mistakes';
				}
				else
				{
					next();
				}
			}
		});

		function appeal()
		{
			if(!appealed)
			{
				$('#resp')[0].innerText = "(Appealed)";
				qs.splice(idx, 1);
				as.splice(idx, 1);
				errs--;
				appealed = true;
			}
		}

		function next()
		{
			$('#toStudy')[0].innerText = qs.length + ' remaining, ' + errs + ' mistakes';
			if(qs.length == 0) return;
			idx = Math.floor(Math.random() * qs.length);
			$('#q')[0].innerText = qs[idx];
			$('#in')[0].value = '';
			$('#resp')[0].innerText = '';
			$('#a')[0].innerText = as[idx];
			$('#a')[0].style.display = "none";
			$('#nxt')[0].style.display = "none";
			showing = false;
			appealed = false;
		}
		</script>
	</body>
</html>
