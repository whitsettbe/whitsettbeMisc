<!DOCTYPE html>

		<script>
			//expand iframe thumbnail
			function expandI(divEl)
			{
				divEl.lastChild.style.display = "block"
			}
			
			//collapse iframe thumbnail
			function contractI(divEl)
			{
				divEl.lastChild.style.display = "none"
			}
		</script>
		<!--iframe thumbnail styles adapted from code by James Futhey, from
			https://medium.com/@jamesfuthey/simulating-the-creation-of-website-thumbnail-screenshots-using-iframes-7145269891db-->
		<style>
			h1, h2 {
				text-align: center;
			}

			.thumbnail iframe {
				border-width: 0px;
				width: 100%;
				height: 800px;
			}

			.thumbnail {
				position: relative;
				-ms-zoom: 0.25;
				-moz-transform: scale(0.25);
				-moz-transform-origin: 0 0;
				-o-transform: scale(0.25);
				-o-transform-origin: 0 0;
				-webkit-transform: scale(0.25);
				-webkit-transform-origin: 0 0;
			}
			
			.thumbnail:after {
			content: "";
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			}

			.thumbnail-container {
				width: 100%;
				height: calc(0.25 * 800px);
				overflow: hidden;
				display: none;
			}
			
			.topthumbnail iframe {
				border-width: 0px;
				width: 100%;
				height: 800px;
			}

			.topthumbnail {
				position: relative;
				-ms-zoom: 0.5;
				-moz-transform: scale(0.5);
				-moz-transform-origin: 0 0;
				-o-transform: scale(0.5);
				-o-transform-origin: 0 0;
				-webkit-transform: scale(0.5);
				-webkit-transform-origin: 0 0;
				width: 200%;
			}
			
			.topthumbnail:after {
			content: "";
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			}

			.topthumbnail-container {
				width: 100%;
				height: calc(0.5 * 800px);
				overflow: hidden;
				display: block;
			}
			
			body {
				background-color: lightskyblue;
			}
		</style>
	</head>
