<!DOCTYPE html>
<html>
	<head>
		<title>Chin Up</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<style>
			html {
				zoom: 200%;
			}
		</style>
	</head>
	<body>
	<div id="dat">a</div>
	<script>
		const acl = new Accelerometer({ frequency: 1 });
		acl.addEventListener("reading", () => {
		$('#dat')[0].innerHTML += `Acceleration along the X-axis ${acl.x}`;
		$('#dat')[0].innerHTML += `Acceleration along the Y-axis ${acl.y}`;
		$('#dat')[0].innerHTML += `Acceleration along the Z-axis ${acl.z}`;
		});

		acl.start();
		</script>
	</body>
	<footer style="position: fixed; bottom: 0">
		3-14-2023 8:09 PM
	</footer>
</html>
